# hardship calculator questions 
question: Hardship Calculator Questions
subquestion: | 
  Your answers to these questions are put into a hardship calculator to see if your loan repayments put you below the Henderson Poverty Indicator.
fields: 
  - What is your weekly income?: weekly_income
    datatype: currency
  - How much money do you spend on housing each week?: regular_expenses
    datatype: currency
  - How much are the payments you are expected to make towards your loan on a weekly basis?: loan_repayments
    datatype: currency
---
code: |
  weekly_money = weekly_income - regular_expenses - loan_repayments
---
# $611.27 is the weekly HPI for a single adult inclusive of housing in March 2022.
code: |
  if weekly_money <= 611.27:
    poverty = True
  else:
    poverty = False
---
question: Substantial Hardship Indicators
subquestion: | 
  Under the law, these factors indicate **substantial** hardship.
fields: 
  - "To make your repayments, would you need to sell the place you live?": substantial_hardship_indicator
    datatype: yesnoradio
    help: |
          If you do not own your own home, select 'No'.
# National Credit Act s 118(2)(a) and s 118(3) and s 131(3) 

  - "At the time of getting this loan, did you have any other loans you were still paying off?": other_loans
    datatype: yesnoradio
# National Credit Act s 131(3A) and s 133(3A) - if it is a small amount credit contract, and at time of applyig still in debt to other loans, then presumed that the consumer could only comply with substantial hardship unless contrary is proved 

