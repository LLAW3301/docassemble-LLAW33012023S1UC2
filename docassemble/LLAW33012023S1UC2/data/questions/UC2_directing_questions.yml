# to determine which endpoint - hardship or irresponsible lending
question: Repaying Your Loan <i class="fa-solid fa-money-check-dollar"></i>
subquestion: | 
fields: 
  - Please select the option that sounds the most like you: issue_type
    datatype: radio
    choices:
      - It has always been hard to make the payments on my loan.: irresponsible_direction1
        help: |
          You either couldn't make payments on time, or you had to go without necessities to make your payments.
        default: | 
          ${ default_directing }
          
      - It only became hard to make payments on my loan after the 'interest only' period finished: irresponsible_direction2
        help: |
          Once the interest only period ended you either couldn't make payments on time, or you had to go without necessities to make your payments.
      
      - It became hard to make payments on my loan after something happened that was foreseeable at the time of the loan.: irresponsible_direction3
        help: |
          Something is foreseeable if, had your lender investigated you properly, they should have predicted. 
          
          Example: You had a serious disease, and then it prevented you from being able to work.
          
      - It became hard to make my payments because something unexpected happened, changing my personal circumstances.: hardship_direction
        help: |
          Something is foreseeable if, had your lender investigated you properly, they could not have predicted it would happen.
          
          Example: You were perfectly healthy with no medical history, and then you developed a serious disease.
