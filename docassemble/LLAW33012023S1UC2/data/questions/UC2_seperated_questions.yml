---
# hardship calculator questions 
question: Hardship Calculator Questions
subquestion: | 
  Answer these questions, your answers will then be put through a calculation model to help determine if your loan is causing you financial hardship. 
fields: 
  - How much is your weekly income?: weekly_income
    datatype: currency
  - How much do you spend a week on fixed and regular expenses such as rent and food?: regular_expenses
    datatype: currency
  - How much are your loan repayments each week?: loan_repayments
    datatype: currency
---
code: |
  weekly_money = weekly_income - regular_expenses - loan_repayments
---
# $438.90 is 7x the daily HPI of $62.70, therefore weekly money should be more than this to be over the HPI line
code: |
  if weekly_money <= 438.9:
    poverty = True
  else:
    poverty = False
---
question: Substantial Hardship Indicator
subquestion: |
  Would you only be able to make repayments if you sold your primary place of residence? 
yesno: substantial_hardship_indicator
under: |
  If you do not own your own home, select 'no'
