event: irresponsible_lending_endpoint
question: Possible Responsible Lending Issue
subquestion: | 
  It is 
  % if issue_type == 'irresponsible_direction1':
  **likely**
  % elif issue_type == 'irresponsible_direction2' or issue_type == 'irresponsible_direction3':
  **possible**
  % endif
  that you are dealing with a responsible lending issue. 
  Read the following sections to better understand your issue. 



  % if asked_why or asked_situation or statements_account or actual_expenses:
  ####Lender's Responsibilities
  *It is your lender's responsibility to look into your financial situation before giving you a loan.* 
  
  *Based on what you have told us, these things indicate that your lender did not meet this obligation:*
  % endif
  
  % if asked_why:
    - Your lender did not ask what you wanted to use the loan for.
  % endif 
  
  % if asked_situation:
    - Your lender did not ask you about your financial situation before giving you the loan.
  % endif   
  
  % if statements_account:
    - Your lender did not inspect your bank statements before giving you the loan.
  % endif   
 
  % if actual_expenses:
    - Your lender did not ask you about your actual living expenses, or obtain statements of your expenses before giving you the loan.
  % endif   



  % if (elderly or illness or language or other_loans or house_prices):
  ####Your Situation at the Time of Receiving the Loan
  *There are certain factors that may indicate you were in a vulnerable or unsuitable position at the time of getting your loan. While these factors don't immediately mean you should not have been given a loan, they are important to consider.*  
  
  *Based on what you have told us, these factors are relevant here:*
  % endif
  
  % if elderly:
  - You were over the age of 65 when you got the loan.
  % endif 
  
  %if illness: 
  - You had an illness or disability when you got the loan.
  % endif
  
  % if language:
  - You could not understand English when you got the loan.
  % endif
  
  % if other_loans:
  - You were still paying off other loans when you got this loan.
  % endif 
  
  

  % if interest_only or investment_property:
  ####Nature of your Loan
  *The nature of some loans make them more likely to be unsuitable.* 
  
  *You indicated that these factors are relevant for you:*
  % endif
  
  % if interest_only:
  - Your loan was an 'interest only' loan.
  % endif 
  
  %if investment_property: 
  - Your home was used as security for a loan used to buy an investment property.
  % endif
  
  
  % if poverty or substantial_hardship_indicator:
  ####Hardship Indicators
  *Financial hardship is also an indicator that you may be dealing with a responsible lending issue.*
  
  *Based on what you told us, these factors indicate that you may be suffering from* 
  % if substantial_hardship_indicator:
  *substantial*
  % endif  
  *hardship:* 
  % endif
  
  % if substantial_hardship_indicator:
    - You have indicated that you would need to sell your home in order to pay off this loan. In the law this is a serious indicator of substantial financial hardship. You should seek help as soon as possible.
  % endif    
  
  % if poverty: 
  - Our hardship calculator shows us that your loan repayments place you below the Henderson Poverty Index, this is a strong sign that you are experiencing financial hardship. You should seek help as soon as possible
  % endif

  
  ####Next Steps
   Now that you are aware that you are 
  % if issue_type == 'irresponsible_direction1':
  **likely**
  % elif issue_type == 'irresponsible_direction2' or issue_type == 'irresponsible_direction3':
  **possibly**
  % endif
  dealing with an Irresponsible Lending Issue, you should seek legal help. 
  [The Consumer Credit Law Centre of South Australia](https://www.unitingcommunities.org/service/legal-services/consumer-credit) may be able to provide help if you are located in South Australia. 
  
  
  It may be useful to ask your lender for a copy of a paper called "Section 129 Assessment" and take this with you to get advice from a lawyer. This form will provide information about the assessment they undertook before giving you the loan and help your lawyer to make a case that you are dealing with a responsible lending issue.

