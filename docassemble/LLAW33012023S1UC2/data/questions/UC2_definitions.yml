auto terms:
  Personal Purpose: |
    Such as a house, car, or other personal purchase. Not for business purposes like paying wages.  
  Licensed Credit Lender: |
    A person/company permitted by the law to lend money to others like banks, credit unions, mortgage brokers, and online lenders. Not family/friends or from another business.
  interest only: |
    A scheduled space of time where you only pay the interest on a loan and not the original amount of it.
  Statement of expenses : |
    Can include documents like bills, rental agreements, and mortgage agreements.
  Investment property : |
    A property someone owns and uses to generate income, not to live in.
  hardship : |
    When a loan stops someone from paying essential living costs (rent, bills, food, etc.).
  Financial situation : |
    Refers to your financial stability, income, debts, and all factors that make up the cirumstances your money is committed to.
  Bank statements : |
    A document that summarises what money goes in and out of a bank account.
  security: |
    In the event that you cannot repay the loan, this 'security' is taken instead.
  Henderson Poverty Line: |
    The line sets out how much money a person needs each week to not be in poverty. It is updated every quarter. The most recent figure is $611.27 inclusive of housing (March, 2022). 
  weekly income: |
    After tax. If you are paid fortnightly: Divide by 2 / If you are paid monthly: Divide by 4 / If you are paid quarterly: Divide by 13 / If you are paid yearly: Divide by 52
  Responsible Lending Issue: | 
    Your lender has an obligation not to give you a loan if it is unsuitable. If your lender did not meet their obligation, you may be able to get out of your loan.
  preliminary assessment: | 
    This is the investigation your lender undertook when deciding whether to give you a loan.
  each week: |
    If your payment is not weekly, the following calculation is suggested:
    / If you make repayments fortnightly: Divide by 2 / If you make repayments monthly: Divide by 4 / If you make repayments quarterly: Divide by 13 / If you make repayments yearly: Divide by 52
